			<ion-checkbox></ion-checkbox>

		<ion-item>
			<ion-label class="dflex"> <p>15 Dec</p> <p>Saturday</p> </ion-label>
			<ion-checkbox></ion-checkbox>
		</ion-item>

	</ion-list>

	<div class="cs-btn p16 pt0">
		<button class="white-bg" ion-button block round outline color="danger" outline>CANCEL LEAVE</button>
	</div>	
	
</ion-content>

<ion-header class="catalogue-header" no-border>
    <ion-navbar>
        <ion-title>Apply Leave</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #f1="ngForm" (ngSubmit)="f1.valid && add_leave()" autocomplete="off">
        <div class="edit">
            <ion-list>
                <div>
                    <ion-item >
                        <ion-label floating><span>Subject *</span></ion-label>
                        <ion-input type="text" style="height: 28px;" name="subject" [(ngModel)]="data.subject" #subject="ngModel" [ngClass]="{'is-invalid':f1.submitted && subject?.invalid}" required></ion-input>
                    </ion-item>
                    
                    <p *ngIf="f1.submitted && subject?.invalid"  class="error-left relative">Subject is Required!</p>
                    
                    <ion-item>
                        <ion-label floating><span>Leave Start Date *</span></ion-label>
                        <ion-datetime display-format="MMM DD, YYYY" name="leave_start_date" [(ngModel)]="data.leave_start_date" #leave_start_date="ngModel" [ngClass]="{'is-invalid':f1.submitted && leave_start_date?.invalid}" required></ion-datetime>
                    </ion-item>
                    
                    <p *ngIf="f1.submitted && leave_start_date?.invalid"  class="error-left relative">Leave Start Date is Required!</p>
                    
                    <ion-item>
                        <ion-label floating><span>Leave End Date *</span></ion-label>
                        <ion-datetime display-format="MMM DD, YYYY" name="leave_end_date" [(ngModel)]="data.leave_end_date" #leave_end_date="ngModel" [ngClass]="{'is-invalid':f1.submitted && leave_end_date?.invalid}" required></ion-datetime>
                    </ion-item>
                    
                    <p *ngIf="f1.submitted && leave_end_date?.invalid"  class="error-left relative">Leave End Date is Required!</p>
                    
                    <ion-item>
                        <ion-label floating><span>Description</span></ion-label>
                        <ion-textarea name="description" [(ngModel)]="data.description"></ion-textarea>
                    </ion-item>
                </div>
            </ion-list>
            <div >
            </div>
            <button ion-button block round class="h45 mt15">Save</button>
        </div>
    </form>
</ion-content>

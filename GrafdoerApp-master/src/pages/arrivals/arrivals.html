<ion-header class="main-header ">
  <ion-navbar>
    <ion-title>New Arrivals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="listing category-product sub-category ">

  <div *ngIf="!products.length" class="data-not">
      <img  src="assets/imgs/data-not-found.png">
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content  pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher> 
  
<div *ngIf="products.length" class="main-div">

  
    <div class="search add-search">
        <!-- <div class="filter"> -->
          <!-- <ion-searchbar type='text' name='search'></ion-searchbar> -->
          <!-- <a><img src="assets/imgs/filter.svg"></a> -->
        <!-- </div> -->
        
        <div class="found">
          <h3> New Products</h3>
          <h3>{{products.length}}/{{product_count}}</h3>
        </div>
      </div>
  
     
      
      <div class="sub-listing tydo-list arrival">
        
        <div class="tydo-item border-removes">
       
          <img src="assets/imgs/newarrival.png">
        </div>
    
        <ion-list (click)="goOnProductSubDetailPage(list.id)" *ngFor="let list of products;let i=index"> 
          <button ion-item>
            <img src="{{list.image}}">
            
            <div class="detail">
              <h4>{{list.product_name |titlecase}}</h4>
              <!-- <p>SHLF61A21</p> -->
              <h3><span>Rs. </span>{{list.price}}/-</h3>
            </div>
            
          </button>  
        </ion-list>
     
      
      </div>
       <!-- infinite scroll -->
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)"  *ngIf="flag!=1">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  <!-- infinite scroll end -->
</div>

  </ion-content>
